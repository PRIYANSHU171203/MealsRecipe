<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="240" viewBox="0 0 900 240" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">MealsRecipe logo</title>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradBowl" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#FF9AA2"/>
      <stop offset="0.5" stop-color="#FFB7B2"/>
      <stop offset="1" stop-color="#FFDAC1"/>
    </linearGradient>

    <linearGradient id="gradAccent" x1="0" x2="1">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Left graphic: stylized bowl + steam + fork -->
  <g transform="translate(40,18)" filter="url(#softShadow)">
    <!-- bowl -->
    <ellipse cx="120" cy="150" rx="120" ry="40" fill="url(#gradBowl)"/>
    <path d="M20 150 C 40 95, 200 95, 220 150 L 20 150 Z" fill="url(#gradBowl)"/>
    <path d="M45 145 C 70 125, 170 125, 195 145" stroke="#ffffff" stroke-opacity="0.18" stroke-width="6" stroke-linecap="round" fill="none"/>

    <!-- steam lines -->
    <path d="M100 40 C 96 20, 116 20, 112 40 C 108 60, 130 60, 126 40" stroke="#FFFFFF" stroke-opacity="0.85" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M150 32 C 146 14, 166 14, 162 32 C 158 50, 180 50, 176 32" stroke="#FFFFFF" stroke-opacity="0.65" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- fork (left) -->
    <g transform="translate(0,15) rotate(-6 20 50)">
      <rect x="200" y="45" width="8" height="70" rx="4" fill="url(#gradAccent)"/>
      <rect x="196" y="45" width="16" height="6" rx="2" fill="url(#gradAccent)"/>
      <rect x="196" y="59" width="16" height="6" rx="2" fill="url(#gradAccent)"/>
      <rect x="196" y="73" width="16" height="6" rx="2" fill="url(#gradAccent)"/>
    </g>
  </g>

  <!-- Text: brand name -->
  <g transform="translate(320,60)">
    <!-- Meals part -->
    <text x="0" y="40" font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-weight="700" font-size="48" fill="#111827" letter-spacing="-0.5">
      Meals
    </text>

    <!-- Recipe part with accent gradient -->
    <text x="0" y="100" font-family="Poppins, Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial"
          font-weight="600" font-size="36" fill="url(#gradAccent)" letter-spacing="-0.4">
      Recipe
    </text>

    <!-- Tagline -->
    <text x="0" y="145" font-family="Inter, Arial, sans-serif" font-size="14" fill="#6B7280">
      Discover · Cook · Share
    </text>
  </g>
</svg>
